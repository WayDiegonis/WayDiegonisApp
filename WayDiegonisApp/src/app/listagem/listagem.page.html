<ion-header>
  <ion-toolbar color = "primary">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
            <img src="{{ post.avatar }}">

      <ion-card-subtitle>
      {{ post.first_name }} {{ post.last_name }}
    </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{post.email}}
      </p>
      <ion-button ion-button fill="outline" href="https://www.google.com" large>Veja Mais</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
