<ion-header>
  <ion-toolbar color= "primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card>
    <ion-img src="https://neodonto.com.br/wp-content/uploads/2018/02/LOGOMARCA-UNINCOR.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Bem-vindo ao App</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p> Essa é o Aplicativo de Cadastro de Usuário da UninCor</p>
      <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
    </ion-card-content>
  </ion-card>
</ion-content>
